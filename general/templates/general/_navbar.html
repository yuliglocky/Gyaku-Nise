<style>
  /* Navbar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    transition: 0.7s;
    padding: 30px 20px;
  }

  nav.abajo {
    background: #fff;
    padding: 15px 20px;
  }

  .align-baseline {
    position: relative;
    color: #fff;
    font-weight: bold;
    font-size: 2em;
    letter-spacing: 2px;
    transition: 1.5s;
    text-decoration: none;
  }

  /* Nav */
  #navbarResponsive {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #navbarul {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .nav-item {
    list-style: none;
  }

  .nav-link {
    position: relative;
    font-family: helvetica;
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    letter-spacing: 2px;
    font-weight: 600;
    transition: 0.7s;
  }

  nav.abajo .align-baseline,
  nav.abajo .bi-bag-fill,
  nav.abajo ul li a {
    color: #000;
  }

  /* Efectos del navbar */

  .nav-link::after {
    content: "";
    width: 0;
    height: 4px;
    background-color: #db366e;
    position: absolute;
    bottom: 0;
    right: 50px;
    transition: all .5s;
    will-change: width;
  }

  .nav-link:hover::after {
    width: 100%;
    right: 0%;
  }

  /* Logo del shop */
  .bi-bag-fill {
    font-size: 24px;
    background-color: transparent;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
  }

  .bi-bag-fill::after {
    content: "";
    width: 0;
    height: 4px;
    background-color: #db366e;
    position: absolute;
    bottom: 0;
    right: 50px;
    transition: all .5s;
    will-change: width;
  }

  .bi-bag-fill:hover::after {
    width: 100%;
    right: 0%;
  }

  /* Ventana emergente */

  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .contenido-popup {
    background: #103360;
    padding: 20px;
    border-radius: 10px;
    max-width: 1000px;
    max-height: 400px;
    overflow-y: auto;
    margin: 0 auto;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
  }


  .popup-abierto {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Estilos para el bot√≥n de cerrar */
  #cerrarCarrito {
    background-color: #db366e;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
  }

  #cerrarCarrito:hover {
    background-color: rgb(130, 39, 94);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const abrirCarritoBtn = document.getElementById("abrirCarrito");
    const cerrarCarritoBtn = document.getElementById("cerrarCarrito");
    const popupCarrito = document.getElementById("popupCarrito");
    const contenidoPopup = document.querySelector(".contenido-popup");

    window.addEventListener("scroll", function () {
      var nav = document.querySelector("nav");
      nav.classList.toggle("abajo", window.scrollY > 0);
    })

    abrirCarritoBtn.addEventListener("click", function () {
      popupCarrito.classList.add("popup-abierto");
    });

    cerrarCarritoBtn.addEventListener("click", function () {
      popupCarrito.classList.remove("popup-abierto");
    });

    // Function to fetch and update the cart data
    function updateCart() {
    $.ajax({
        url: '/get_cart_data/',  // Replace with the actual URL for your get_cart_data view
        method: 'GET',
        success: function(response) {
            // Update the HTML to display the cart data
            var cartContainer = document.getElementById('your-cart-container-id');
            if (cartContainer) {
                // Clear the existing content
                cartContainer.innerHTML = '';

                // Loop through the cart items and append them to the container
                for (var key in response.cart) {
                    if (response.cart.hasOwnProperty(key)) {
                        var cartItem = response.cart[key];
                        var cartItemHtml = '<p>' + cartItem.name + ' - ' + cartItem.quantity + ' - $' + cartItem.price + '</p>';
                        cartContainer.innerHTML += cartItemHtml;
                    }
                }
            }
        },
        error: function(error) {
            console.error('Error fetching cart data:', error);
        }
    });
  }
  document.addEventListener('DOMContentLoaded', function() {
    updateCart();
  });
  });



</script>
